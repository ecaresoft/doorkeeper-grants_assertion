inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - bin/*
    - config/**/*
    - db/**/*
    - vendor/**/*
    - 'Gemfile'
    - 'Gemfile.lock'
    - 'Rakefile'

Metrics/ClassLength:
  Max: 200

Metrics/ModuleLength:
  Max: 200

#Metrics/LineLength:
#  Max: 120

#Style/StringLiterals:
#  Enabled: :double_quotes

# We currently do not worry about this, but we should soonish.
Style/FrozenStringLiteralComment:
  Enabled: false

Rails:
  Enabled: false

